<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-1.0">
  <title>Sign Up</title>
  <link rel='stylesheet' href='style.css'>
  <style text="text/css">
  
  </style>
  <script>
    function previewFile() {
      const preview = document.querySelector('img');
      const file = document.querySelector('input[type=file]').files[0];
      const reader = new FileReader();

      reader.addEventListener("load", function () {
        // convert image file to base64 string
        preview.src = reader.result;
      }, false);

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    Filevalidation = () => {
      const fi = document.getElementById('file');
      // Check if any file is selected. 
      if (fi.files.length > 0) {
        for (const i = 0; i <= fi.files.length - 1; i++) {

          const fsize = fi.files.item(i).size;
          const file = Math.round((fsize / 1024));
          // The size of the file. 
          if (file >= 200) {
            alert(
              "File too Big, please select a file less than 200kb");
          } else if (file < 10) {
            alert(
              "File too small, please select a file greater than 20kb");
          } else {
            previewFile();
          }
        }
      }
    } 
  </script>
</head>

<body>
  <div class="container">
<form  action="register.php" enctype="multipart/form-data" method="POST" onsubmit="return confirm('Are you sure you want to register?');">
  <h1>Registration Form</h1>

   <img src="" height="200"><br>
  <input type="file" onchange="Filevalidation();" class="button" name="uploaded_file" id="file"><br><br>

  <label for="name"><b>Name</b></label><br>
  <input type="text" placeholder="Enter full name" id="name" name="name" value="" required><br>
  <br>
  <label for="email"><b>Email</b></label><br>
  <input type="text" placeholder="Enter email" id="email" name="email" value="" required><br>
  <br>
  <label for="password"><b>Password</b></label><br>
  <input type="password" placeholder="Enter password" id="password" name="password" value="" required><br>
  <br>

  <label for="age"><b>Age</b></label><br>
  <input type="text" placeholder="Enter age" id="age" name="age" value="" required><br>
  <br>

  <label for="gender"><b>Gender</b></label><br>
    <select id="gender" name="gender" value="" placeholder="gender" required>>
      <option title="Male">Male</option>
      <option title="Female">Female</option>
    </select><br><br>

  <label for="phone"><b>Contact Number</b></label><br>
  <input type="text" placeholder="Enter contact/phone number" id="phone" name="phone" value="" required><br><br>
  <br>
  
  <input type="submit" value="Submit"><br>
  <br>
  <p align="center">Already register?<a href="login.html"> Login</a></p>
</form>
</div>
</body>

</html>
